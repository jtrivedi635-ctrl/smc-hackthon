name: release
on:
  push:
    tags:
      - "v*"
permissions:
  contents: write
jobs:
  release-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          if (Test-Path "requirements.txt") { pip install -r requirements.txt } else { pip install numpy matplotlib pyinstaller }
      - name: Build executable
        shell: pwsh
        run: pyinstaller --noconfirm --onefile --name Hydronauts app.py
      - name: Publish release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/Hydronauts.exe
